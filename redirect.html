<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <link rel="stylesheet" href="redirect.css">
</head>
<body>

    <h1>Enter Your Information</h1>

    <!-- Form for Name and Phone Number -->
    <form id="userInfoForm">
        <label for="userName">Full Name:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="userPhone">Phone Number:</label>
        <input type="tel" id="userPhone" name="userPhone" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Submitted Data:</h2>
    <p id="output"></p>

    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from refreshing the page on submission

            // Get values from the form fields
            var userName = document.getElementById('userName').value;
            var userPhone = document.getElementById('userPhone').value;

            // Display the entered data
            var output = "Name: " + userName + "<br>Phone Number: " + userPhone;
            document.getElementById('output').innerHTML = output;

            // Optionally, reset the form after submission
            document.getElementById('userInfoForm').reset();
        });
    </script>

</body>
</html>
